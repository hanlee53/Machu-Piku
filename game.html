<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Matchu Piku</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form id="tournamentFormat-form">
            <label for="format">Choose number of players you want to start with</label>
            <select name="tournament" id="tournamentFormat">
                <option value="tournamentFormat">--Please choose an option--</option>
                <option value="64">64</option>
                <option value="32">32</option>
                <option value="16">16</option>
            </select>
            <input type="submit">
        </form>

        <div class="status-bar"><p>Title Progress..........</p></div>
        <div class="container">
            <div class="left">
                <img id="left_img" src=#>
            </div>
    
            <div class="right">
                <img id="right_img" src=#>
            </div>
        </div>

        <script src="game.js"></script>  
        
    </body>
</html>
